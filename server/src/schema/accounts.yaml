get:
  type: object
  properties:
    data:
      type: array
      description: Returns all of the accounts in the accounts table. Requires Auth0 authentication with admin scope.
      items:
        $ref: '#/components/schemas/accounts'
    status:
      type: object
      properties:
        success:
          type: boolean
          description: Returns true on successful request
          example: true
        message:
          type: string
          description: Returns a brief description of the request status
          example: Successfully retrieved 1 row.

post:
  type: object
  properties:
    data:
      type: array
      description: Insert account into accounts table. Requires Auth0 authentication with admin scope.
      items:
        $ref: '#/components/schemas/accounts'
    status:
      type: object
      properties:
        success:
          type: boolean
          description: Returns true on successful request
          example: true
        message:
          type: string
          description: Returns a brief description of the request status
          example: Successfully inserted 1 row.

put:
  type: object
  properties:
    data:
      type: array
      description: Update account into accounts table. Requires Auth0 authentication with admin scope.
      items:
        $ref: '#/components/schemas/accounts'
    status:
      type: object
      properties:
        success:
          type: boolean
          description: Returns true on successful request
          example: true
        message:
          type: string
          description: Returns a brief description of the request status
          example: Successfully updated 1 row.
      

reqbody:
  $ref: '#/components/schemas/accounts-body'

components:
  schemas:
    accounts-body:
      type: object
      properties:
        username:
          type: string
          description: Username of the account
          example: wtix
        is_superadmin:
          type: boolean -> Optional
          description: (DEPRECATED) Flag to determine admin status of account
          example: false
    accounts:
      allOf:
        - type: object
          properties:
            id:
              type: number
              description: ID of accounts in the table
              example: 0
            auth0_id:
              type: string -> Optional
              description: ID tied to Auth0 account
              example: null
        - $ref: '#/components/schemas/accounts-body'
