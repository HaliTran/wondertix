NotFound:
  content:
    application/json:
      schema:
        type: object
        properties:
          data:
            type: array
            description: Returns an empty set on failure
            example: []
          status:
            type: object
            properties:
              success:
                type: boolean
                description: Returns false on failure
                example: false
              message:
                type: string
                description: Provides a short description regarding success/failure
                example: Table "users" does not exist.
