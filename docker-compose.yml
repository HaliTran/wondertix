version: '3'

services:
  server:
    build:
      context: ./server
    ports:
      - "8000:8000"
    environment:
      DB_DATABASE: ${PG_DB}
      DB_HOST: '172.17.0.1'
      DB_PASSWORD: ${PG_PASS}
      DB_USER: ${PG_USER}
      DB_PORT: 5432
      PRIVATE_STRIPE_KEY: ${PRIVATE_STRIPE_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_URL: ${AUTH0_URL}
    volumes:
      - ./server:/usr/app
      - /usr/app/node_modules
    command: npm run dev
  client:
    build:
      context: ./client
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_1_URL: ${ROOT_URL}/api/1
      REACT_APP_PUBLIC_STRIPE_KEY: ${PUBLIC_STRIPE_KEY}
      REACT_APP_AUTH0_URL: ${AUTH0_URL}
      REACT_APP_AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      REACT_APP_AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
    volumes:
      - ./client:/usr/app
      - /usr/app/node_modules
    command: npm run start
  database:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
    volumes:
      - ./task_sql/mywtix_dump.sql:/docker-entrypoint-initdb.d/wtix.sql
